<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/OpenSans_Condensed-Regular.ttf" />
    <link rel="stylesheet" href="fonts/Roboto-Regular.ttf" />

      crossorigin="anonymous"></script>

  <body>

          <a href="index.html"><img src="./img/logo.svg" alt="logo" /></a>
        </div>
        <div class="col m-3 text-end">
          <button class="cancel-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="sidebar">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </div>

      <div class="row">

          <ul class="social-icons text-center">
            <li>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-behance"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-sketch"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <button class="bars d-md-block">
      <i class="fa-solid fa-bars"></i>
    </button>
    <script src="script.js"></script>

</html>
